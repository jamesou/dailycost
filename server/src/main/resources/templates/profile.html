<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>Daily Cost Tracker</title>
    <meta name="description" content="Daily Cost Tracker">
    <meta name="keywords" content="Daily Cost Tracker">


    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">

  </head>

  <body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

      <div th:insert="~{header :: main-header}"></div>


      <div th:insert="~{sidebar :: sidebar}"></div>


      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->


        <section class="content">

          <div class="row">
            <div class="col-md-3">

              <!-- Profile Image -->
              <div class="box box-primary">
                <div class="box-body box-profile">

                  <p class="text-muted text-center">Daily Cost Tracker</p>

                  <h3 class="profile-username text-center" th:text="${session.user?.name}">Nina Mcintire</h3>


                  <ul class="list-group list-group-unbordered">
                    <li class="list-group-item">
                      <b>Email</b> <a class="pull-right" th:text="${session.user?.email}">1,322</a>
                    </li>
                    <li class="list-group-item">
                      <b>Subscribe</b> <a class="pull-right">543</a>
                    </li>
                    <li class="list-group-item">
                      <b>Fans</b> <a class="pull-right">13,287</a>
                    </li>
                  </ul>

                  <a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>
                </div>
                <!-- /.box-body -->
              </div>


            </div>
            <!-- /.col -->
            <div class="col-md-9">
              <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">


                  <li class="active"><a href="#settings" data-toggle="tab" aria-expanded="true">Profile</a></li>
                </ul>
                <div class="tab-content">


                  <div class="tab-pane active" id="settings">

                    <form class="form-horizontal" action="/modify" method="post">
                      <input type="hidden" name="id" th:value="${session.user?.id}" id="id">
                      <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email" th:value="${session.user?.email}" readonly>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Username</label>

                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputName" placeholder="Username">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                          <input type="Password" class="form-control" id="password" placeholder="Password">
                        </div>
                      </div>
                    </form>
                    <button class="btn btn-danger" id="register-button">Change</button>
                    <span class="login-box-msg" style="color:red" id="box-msg"></span>
                  </div>

                </div>
                <!-- /.tab-content -->
              </div>
              <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

        </section>
      </div>
      <!-- /.content-wrapper -->


      <div th:insert="~{footer :: footer}"></div>


    </div>
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script src="plugins/adminLTE/js/app.min.js"></script>
    <script>


        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }
        $(document).ready(function () {
            setSidebarActive("admin-profile");
        });

        $(function () {
            $("#register-button").click(function () {
                var id = $("#id").val();
                var email = $("#inputEmail").val();
                var password = $("#password").val();
                var name = $("#inputName").val();
                var boxmsg = $("#box-msg");
                if (password == '' || name == '' || email == '') {
                    boxmsg.text("Please enter required entries")
                } else {
                    //parameters
                    var list = {
                        "id": id,
                        'name': name,
                        "email": email,
                        "password": password
                    };
                    $.ajax({
                        type: "POST",
                        contentType: "application/json;charset=UTF-8",
                        url: "/modify",
                        //json data
                        data: JSON.stringify(list),
                        //post successfully
                        success: function (result) {
                            console.log(result);
                            if (result['code'] == 1) {
                                boxmsg.text("Modify successfully")
                            } else {
                                boxmsg.text(result["message"])
                            }
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                            boxmsg.text(result["message"])
                        }
                    });
                }
            });
        });
    </script>
  </body>

</html>
