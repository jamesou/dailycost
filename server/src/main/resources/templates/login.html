<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>Daily Cost Tracker | Log in</title>


    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <!-- Font Awesome -->
    <!-- Ionicons -->
    <!-- Theme style -->
    <!-- iCheck -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/plugins/iCheck/square/blue.css">
    <style>
      .required {
        display: flex;
        align-items: center;
      }
      .required::before {
        content: "*";
        color: red;
        margin-right: 5px;
      }

    </style>
  </head>

  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <img src="/img/ic_launcher.png">

        Daily Cost Tracker


      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg" style="color:red" id="login-box-msg" th:text="${session.errorMsg}"></p>

        <form action="all-admin-index.html" method="post">
          <div class="form-group has-feedback">
            <label for="email" class="required">Email: </label>
            <input type="email" class="form-control"  name="email" id="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <label for="password" class="required">Password: </label>
            <input type="password" class="form-control"  name="password" id="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
        </form>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label><input type="checkbox"><span>   Remember login</span></label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" id="button-login">Sign in</button>
          </div>
          <!-- /.col -->
        </div>

        <!-- /.social-auth-links -->

<!--        <a href="#">Forget Password</a><br>-->
        <a href="/register_page" class="text-center">Sign up</a>

      </div>
      <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
        $(function () {
            $("#button-login").click(function () {
                var eamil = $("#email").val();
                var password = $("#password").val();
                var strRegex = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
                var boxmsg = $("#login-box-msg");

              if (password == ''|| eamil== '') {
                    boxmsg.text("Please input required entry")
                } else {
                    if (!strRegex.test(eamil)) {
                      boxmsg.text("Incorrect email format")
                    } else {
                        var list = {
                            "email": eamil,
                            "password": password
                        };
                        $.ajax({
                            type: "POST",
                            contentType: "application/json;charset=UTF-8",
                            url: "/login",
                            data: JSON.stringify(list),
                            success: function (result) {
                                if (result['code'] == 1) {
                                    location.href = "/index";
                                }else{
                                  boxmsg.text(result["message"])
                                }
                            },
                            error: function (e) {
                                 console.log('exception:',e)
                                 boxmsg.text(result["message"])
                            }
                        });
                    }
                }
            });
        });
    </script>
  </body>

</html>
