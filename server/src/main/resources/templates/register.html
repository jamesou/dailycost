<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>
      Daily Cost Tracker | Register</title>


    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <!-- Font Awesome -->
    <!-- Ionicons -->
    <!-- Theme style -->
    <!-- iCheck -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">
  </head>

  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <img src="/img/ic_launcher.png">
        Daily Cost Tracker
      </div>

      <div class="register-box-body">
        <p class="login-box-msg" style="font-size: x-large">User register</p>
        <p class="login-box-msg" style="color:red" id="box-msg"></p>

        <form action="all-admin-index.html" method="get">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="*UserName" id="name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="*Email" id="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="*Password" id="password1">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="*Confirm Password" id="password2">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
        </form>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox" id="term_condition"><a href="#">  Terms and Conditions</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button class="btn btn-primary btn-block btn-flat" id="register-button">Register</button>
          </div>
          <!-- /.col -->
        </div>


        <a th:href="@{/login}" class="text-center">Sign in now</a>
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/iCheck/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
        $(function () {
            $("#register-button").click(function () {
                var eamil = $("#email").val();
                var password1 = $("#password1").val();
                var password2 = $("#password2").val();
                var name = $("#name").val();
                var strRegex = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
                var boxmsg = $("#box-msg");
                var term_condition = $("#term_condition")

              if (eamil == '' || name == '' || password1 == '' || password2 == '') {
                    boxmsg.text("Please enter required entries")
                } else {
                    if (!strRegex.test(eamil)) {
                      boxmsg.text("Incorrect email format")
                    } else if (password2 != password1) {
                      boxmsg.text("Password is inconsistent, please re-enter")
                    }else if (!term_condition.prop('checked')) {
                      boxmsg.text("Please tick the Terms and Conditions")
                    } else {
                        var list = {
                            "email": eamil,
                            "password": password1,
                            "name": name
                        };
                        $.ajax({
                            type: "POST",
                            contentType: "application/json;charset=UTF-8",
                            url: "/register",
                            data: JSON.stringify(list),
                            success: function (result) {
                                console.log(result);
                                boxmsg.text(result["message"])
                            },
                            error: function (e) {
                                boxmsg.text(result["message"])
                                console.log(e);
                            }
                        });
                    }
                }
            });
        });
    </script>
  </body>

</html>
